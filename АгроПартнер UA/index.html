<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="wow/wow.min.js"></script> 
    <link rel="stylesheet" href="wow/animate.css">
    <script src="script.js"></script>
  </head>
  <body>
   <div class="container-fluid">    
        <div class="row">
            <!-- Хідер-->
            <header class="col-xs-12 col-lg-12">
             <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
             	<img src="Images/logo.png" class="wow bounceInRight" data-wow-delay="0.5s" data-wow-duration="0.8s">
             </div>
            </header>
            <!--Кінець хідера-->
            <!--секція з бекграунд картинкою-->
            <div id="backgroundsection">
                
                    <div class="row">
                        <div id="comersialdiv" class="col-md-6 col-md-offset-3">
                            <h1 class=" wow bounceInLeft" data-wow-delay="1.6s" data-wow-duration="1s">Продаж,купівля зерна за адекватними цінами</h1>
                            <p>
                                <button type="button" class="btn btn-success btn-lg wow bounceInDown" data-wow-delay="2.5s" data-wow-duration="1s">
                                    Детальніше
                                </button>
                            </p>
                        </div>   

                    </div>
                </div>
            </div>
            
        </div>
    <script> 
        new WOW().init(); 
    </script> 

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    
  </body>
</html>
